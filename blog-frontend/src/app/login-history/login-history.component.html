<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h1 class="text-center">Here is your login history</h1>
    </div>
    <div class="card-body">
      <app-table [columns]="columns" [title]="title" [data]="tableData" (rowClick)="handleRowClick($event)"></app-table>
    </div>
  </div>
</div>



<div class="modal fade" id="{{showModal}}" tabindex="-1" aria-labelledby="{{showModal}}Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="{{showModal}}Label">Sessions</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
