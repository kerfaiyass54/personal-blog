<div class="login-page">
<form class="my-form" aria-labelledby="login-title"> <div class="login-welcome-row">
  <h1 id="login-title">Welcome back &#x1F44F;</h1> <p>Please enter your details!</p>
</div>
  <div class="input_wrapper">
    <input
      type="email" id="email" name="email" class="input_field" placeholder="Your Email" required>

    <!-- svg icon -->
  </div>
  <div class="input_wrapper">
    <input id="password" type="password" class="input_field" placeholder="Your Password" title="Minimum 6 characters at least 1 Alphabet, 1 Number and 1 Symbol"
           pattern="^(?=.*[A-Za-z])(?=.*\d) (?=.*[\W_]) [A-Za-z\d\w_]{6,}$" required>

    <!-- svg icon -->
  </div>
  <button type="submit" class="my-form__button">
    Login
  </button>
  <div class="my-form_actions">
    <div class="my-form_row">
      <span>Don't have an account?</span> <a href="#" title="Create Account"> Sign Up
    </a>
    </div>
  </div>
</form>
</div>
